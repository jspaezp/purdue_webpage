<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Inconsolata|Noto+Sans" />
  <link rel="stylesheet" type="text/css" href="css/main_style.css">
  <title>J Sebastian Paez</title>
  <script>
    $(function(){
      $( "#footer" ).load( "footer.html" );
      $( "#header" ).load( "header.html" );
      $( "#navbar" ).load( "navbar.html" );
      function load_my_content(file) {
        $( "#sidenav" ).append($('<div>').load( file+" #sidenav_content" ));
        $( "#main_content" ).append($('<div>').load( file+" #content" ));
      }
      load_my_content("index/about.html")
      load_my_content("index/compchem.html")
      load_my_content("index/contact.html")
    })
  </script>
</head>

<body>
  <!-- NAVBAR START -->
  <div id="navbar"> </div>
  <!-- NAVBAR END   -->


  <div class="container-fluid text-center">
    <div class="row row-eq-height content">
      <div class="col-md-2 sidenav">
        <div id="sidenav" class="box"> </div>
      </div>

      <div class="col-md-10 text-left content-area">
        <div id="main_content" class="box"> </div>
      </div>
    </div>
  </div>

  <div id="footer"> </div>
</body>
</html>
