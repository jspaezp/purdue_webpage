        })


        function append_table(csv_path, element) {
            setTimeout(function() {
                CsvToHtmlTable.init({
                    csv_path: csv_path,
                    element: element,
                    allow_download: true,
                    csv_options: {
                        separator: ',',
                        delimiter: '"'
                    },
                    datatables_options: {
                        "paging": false
                    }
                });
            }, 2000);
        };

    </script>
